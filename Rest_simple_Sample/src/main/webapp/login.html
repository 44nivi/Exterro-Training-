
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js">    </script>
 <script src="aja.js"></script>
<title>Insert title here</title>
</head>
<body>
	<form action="" method="POST">
		<table cellspacing="9" cellpadding="10" border="10" class="center">
			<tr>
				<td><label for="uname">UserName</label></td>
				<td ><input type="text" id="uname" name="uname"
					placeholder="uname"></td>
			</tr>
			<tr>
				<td><label for="age">Age</label></td>
				<td ><input type="text" id="age" placeholder="Age" name="age"></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td ><input type="email" id="email"
					placeholder="email" name="email"></td>
			</tr>
			<tr>
				<td><label for="phone">Enter your phone number:</label></td>
				<td><input type="tel" id="phone" 
					 name="phone" placeholder="phone"></td>
			</tr>
			<tr>
				<td><label for="date">Enter your date of birth</label></td>
				<td><input type="date" id="date" name="date"
				></td>
			</tr>
			<tr>
				<td><label for="password"> Password</label></td>
				<td ><input type="password" id="password" name="password"
					placeholder="password"></td>
			</tr>
			<tr>
				<td><label for="confirmPassword">Confirm Password</label></td>
				<td ><input type="password" id="confirmPassword" name="confirmpassword"
					placeholder="password"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender:</label></td>
				<td>
					<div>
						  <input type="radio" id="male" name="gender" value="male">
						  <label for="male">Male</label><br> 
						  <input type="radio" id="female" name="gender" value="female">   
						  <label for="female">Female</label><br>
					</div>  
				</td>
			</tr>
			<tr align="left">
				<td><input type="submit" id="button" value="submit" onClick="register()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
