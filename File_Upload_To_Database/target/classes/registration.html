<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js">    </script>
 <script src="Aja.js"></script>
</head>
<body>
<form action="" method="POST">
		<table cellspacing="9" cellpadding="10" border="10" class="center">
			<tr>
				<td><label for="uname">UserName</label></td>
				<td ><input type="text" id="uname" name="uname"
					placeholder="uname"></td>
			</tr>
			
			<tr>
				<td><label for="email">Email</label></td>
				<td ><input type="email" id="email"
					placeholder="email" name="email"></td>
			</tr>
			<tr>
				<td><label for="upload">click for upload:</label></td>
				<td><input type="tel" id="myfile" 
					 name="upload" placeholder="upload">
					 
					<!--  <input type="file" id="myfile" name="myfile" /> -->
					 </td>
			</tr>
			
			<tr>
				<td><label for="password"> Password</label></td>
				<td ><input type="password" id="password" name="password"
					placeholder="password"></td>
			</tr>
			<tr>
				<td><label for="confirmPassword">Confirm Password</label></td>
				<td ><input type="password" id="confirmPassword" name="confirmpassword"
					placeholder="password"></td>
			</tr>
		
			<tr align="left">
				<td><input type="submit" id="button" value="submit" onClick="register()"></td>
			</tr>
		</table>
		<div id="kids"></div>
	</form>
</body>
</html>
