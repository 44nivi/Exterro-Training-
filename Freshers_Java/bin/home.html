<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.notes-list {
    margin-top: 20px;
}

.note-item {
    padding: 10px;
    margin: 5px 0;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.note-item button {
    background-color: #FF5733;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}</style>
<body>
    <div class="container">
        <div class="header">
            <h1>My Notes</h1>
        </div>
        <div class="input-area">
            <input type="text" id="note-input" placeholder="Enter your note...">
            <button onclick="addNote()">Add</button>
        </div>
        <div class="notes-list" id="notes-list">
            <!-- Notes will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
